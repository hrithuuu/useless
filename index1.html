<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novabits | Login</title>
    <style>
        /* General body and font styles */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a2e;
            /* Dark background color */
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Container for the entire login interface */
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background-color: #2a2a47;
        }
        /* Left side with the Novabits logo and visual effects */
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #2a2a47, #1a1a2e);
            overflow: hidden;
        }
        /* Pseudo-elements for the glowing background effects */
        
        .left-panel::before,
        .left-panel::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(85, 26, 139, 0.4);
            filter: blur(50px);
            opacity: 0.6;
            animation: glow 10s infinite ease-in-out;
            z-index: 0;
        }
        
        .left-panel::before {
            width: 250px;
            height: 250px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .left-panel::after {
            width: 300px;
            height: 300px;
            bottom: -70px;
            right: -70px;
            animation-delay: 5s;
            background: rgba(30, 144, 255, 0.4);
        }
        
        @keyframes glow {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2) translate(20px, -20px);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) translate(0, 0);
                opacity: 0.6;
            }
        }
        /* Styling for the Novabits logo icon */
        
        .novabits-logo {
            position: relative;
            z-index: 1;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #3b006c 0%, #1a1a2e 70%);
            box-shadow: 0 0 50px rgba(85, 26, 139, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .novabits-logo svg {
            width: 90px;
            height: 90px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Styling for the Novabits name text */
        
        .novabits-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px #3b006c;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        /* Right side with the login form */
        
        .right-panel {
            flex: 1;
            background-color: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin: 0;
            color: #333;
        }
        
        .form-header a {
            text-decoration: none;
            color: #551a8b;
            font-weight: 600;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        
        .form-header a:hover {
            border-bottom: 2px solid #551a8b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #551a8b;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #551a8b;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #551a8b;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .btn-login:hover {
            background-color: #6b2e9e;
            transform: translateY(-2px);
        }
        /* OR separator */
        
        .or-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        
        .or-separator::before,
        .or-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .or-separator:not(:empty)::before {
            margin-right: .25em;
        }
        
        .or-separator:not(:empty)::after {
            margin-left: .25em;
        }
        /* Social login buttons */
        
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .social-login a {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .social-login a:hover {
            background-color: #eee;
            transform: translateY(-2px);
        }
        
        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        /* Responsive design for smaller screens */
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
            }
            .left-panel {
                border-bottom-left-radius: 0;
                border-top-right-radius: 25px;
                padding: 30px;
            }
            .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="novabits-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
            </div>
            <h1 class="novabits-name">novabits</h1>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h1>Log In</h1>
                <a href="#">Sign Up</a>
            </div>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">Log In</button>
            </form>

            <div class="or-separator">OR</div>

            <div class="social-login">
                <a href="#" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_of_Google_G_suite.svg" alt="Google Logo"> Google
                </a>
                <a href="#" class="apple-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo"> Apple
                </a>
            </div>
        </div>
    </div>
</body>

</html>
